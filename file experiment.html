
<head>
    <title>my form </title>
</head>
<body style="background-color:lightblue;font-style: italic;">
    <h1 style="font-style: italic;background-color: blue;text-align: center;" >Welcome to my cake store</h1>
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br>
        <label for="pwd">Password:</label><br>
        <input type="password" id="pwd" name="pwd"><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday"><br>
        <input type="checkbox" id="cake" name="cake" value="cake">
        <label for="cake"> I want a choco cake</label><br>
        <input type="checkbox" id="cake1" name="cake" value="cake">
        <label for="cake1"> I want a strawberry cake</label><br>
        <input type="checkbox" id="cake2" name="cake" value="cake">
        <label for="cake2"> I want a vanila cake</label><br>
        <label for="quantity">Quantity (between 1 and 3):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="3"><br>
        <label for="phone">Enter your phone number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
        <input type="button" onclick="alert('thank you')" value="Enter!">
        <input type="reset">
    </form>
</body>
